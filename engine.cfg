[application]

name="Sokoban"
main_scene="res://Scenes/MainMenu.tscn"
icon="res://icon.png"

[autoload]

SaveController="*res://Scripts/SaveController.gd"
GameController="*res://Scripts/GameController.gd"
LevelLoader="*res://Scripts/LevelLoader.gd"

[display]

stretch_aspect="ignore"
width=1024
orientation="portrait"
stretch_mode="viewport"
height=800

[input]

LevelReset=[key(R)]
Move_L=[key(Left)]
Move_R=[key(Right)]
Move_U=[key(Up)]
Move_D=[key(Down)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff17171a
